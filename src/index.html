<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Practice</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%;
        max-width: 400px;
      }

      h1 {
        color: #333;
        margin-bottom: 25px;
      }

      #problem-container {
        font-size: 2.5em;
        font-weight: bold;
        color: #555;
        margin-bottom: 20px;
        padding: 20px;
        background-color: #e9ecef;
        border-radius: 5px;
      }

      .answer-section {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      #answer-input {
        padding: 10px;
        font-size: 1.2em;
        width: 150px;
        text-align: center;
        border: 2px solid #ccc;
        border-radius: 5px;
      }

      button {
        padding: 10px 20px;
        font-size: 1.1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
        transition: background-color 0.3s;
      }

      #submit-btn {
        background-color: #007bff;
      }

      #submit-btn:hover {
        background-color: #0056b3;
      }

      #feedback {
        font-size: 1.2em;
        font-weight: bold;
        min-height: 25px; /* Prevents layout shift */
        margin-top: 20px;
      }

      .correct {
        color: #28a745; /* Green */
      }

      .incorrect {
        color: #dc3545; /* Red */
      }

      .category-selection {
        margin-bottom: 30px;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #e9ecef;
      }

      .category-selection h2 {
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 1.2em;
        color: #495057;
      }

      .category-group {
        margin-bottom: 15px;
      }

      .category-group h3 {
        margin: 0 0 8px 0;
        font-size: 1em;
        color: #6c757d;
        text-align: left;
      }

      .checkbox-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 8px;
      }

      .checkbox-item {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .checkbox-item input[type="checkbox"] {
        margin: 0;
      }

      .checkbox-item label {
        font-size: 0.9em;
        color: #495057;
        cursor: pointer;
        margin: 0;
      }

      .start-practice-btn {
        background-color: #28a745;
        margin-top: 20px;
      }

      .start-practice-btn:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Math Practice ðŸ§ </h1>
      <div class="category-selection" id="category-selection">
        <h2>Select Practice Categories</h2>
        <div id="category-groups"></div>
        <button id="start-practice-btn" class="start-practice-btn">
          Start Practice
        </button>
      </div>
      <div id="practice-container" style="display: none">
        <div id="problem-container">
          <span id="problem"></span>
        </div>
        <div class="answer-section">
          <input
            type="number"
            id="answer-input"
            placeholder="Your answer"
            autocomplete="off"
          />
          <button id="submit-btn">Check</button>
        </div>
        <p id="feedback"></p>
      </div>
    </div>

    <script type="module">
      import { getProblem, getCategories, removeSolvedProblem } from "./app.js";
      document.addEventListener("DOMContentLoaded", () => {
        // DOM Elements
        const categorySelection = document.getElementById("category-selection");
        const categoryGroups = document.getElementById("category-groups");
        const startPracticeBtn = document.getElementById("start-practice-btn");
        const practiceContainer = document.getElementById("practice-container");
        const problemElement = document.getElementById("problem");
        const answerInput = document.getElementById("answer-input");
        const submitButton = document.getElementById("submit-btn");
        const feedbackElement = document.getElementById("feedback");

        let currentProblem;
        let currentCategory;
        let selectedCategories = [];

        // Populate category checkboxes
        function populateCategories() {
          const categories = getCategories();
          categoryGroups.innerHTML = "";

          Object.entries(categories).forEach(([groupName, categoryList]) => {
            const groupDiv = document.createElement("div");
            groupDiv.className = "category-group";

            const groupTitle = document.createElement("h3");
            groupTitle.textContent = groupName;
            groupDiv.appendChild(groupTitle);

            const checkboxGrid = document.createElement("div");
            checkboxGrid.className = "checkbox-grid";

            categoryList.forEach((category) => {
              const checkboxItem = document.createElement("div");
              checkboxItem.className = "checkbox-item";

              const checkbox = document.createElement("input");
              checkbox.type = "checkbox";
              checkbox.id = category;
              checkbox.value = category;

              const label = document.createElement("label");
              label.htmlFor = category;
              label.textContent = category;

              checkboxItem.appendChild(checkbox);
              checkboxItem.appendChild(label);
              checkboxGrid.appendChild(checkboxItem);
            });

            groupDiv.appendChild(checkboxGrid);
            categoryGroups.appendChild(groupDiv);
          });
        }

        // Function to get selected categories
        function getSelectedCategories() {
          const checkboxes = document.querySelectorAll(
            '#category-groups input[type="checkbox"]:checked',
          );
          return Array.from(checkboxes).map((checkbox) => checkbox.value);
        }

        // Function to generate a new math problem
        function newProblem() {
          if (selectedCategories.length === 0) {
            selectedCategories = ["Addition: 10"]; // Default fallback
          }
          const result = getProblem(selectedCategories);
          currentProblem = result.problem;
          currentCategory = result.category;

          problemElement.textContent = currentProblem.text;
          resetState();
        }

        // Function to check the user's answer
        function checkAnswer() {
          const userAnswer = parseInt(answerInput.value, 10);

          if (isNaN(userAnswer)) {
            feedbackElement.textContent = "Please enter a number!";
            feedbackElement.className = "incorrect";
            return;
          }

          if (userAnswer === currentProblem.answer) {
            feedbackElement.textContent = "Correct! ðŸŽ‰";
            feedbackElement.className = "correct";
            // Remove the correctly solved problem from cache
            removeSolvedProblem(currentCategory, currentProblem.id);
          } else {
            feedbackElement.textContent = `Incorrect. The answer was ${currentProblem.answer}.`;
            feedbackElement.className = "incorrect";
          }

          submitButton.disabled = true;
          answerInput.disabled = true;
          setTimeout(newProblem, 1000);
        }

        // Function to reset the input field and feedback
        function resetState() {
          answerInput.value = "";
          feedbackElement.textContent = "";
          feedbackElement.className = "";
          submitButton.disabled = false;
          answerInput.disabled = false;
          answerInput.focus();
        }

        // Function to start practice
        function startPractice() {
          selectedCategories = getSelectedCategories();
          if (selectedCategories.length === 0) {
            alert("Please select at least one category to practice!");
            return;
          }

          // Hide category selection and show practice container
          categorySelection.style.display = "none";
          practiceContainer.style.display = "block";

          // Generate the first problem
          newProblem();
        }

        // Event Listeners
        startPracticeBtn.addEventListener("click", startPractice);
        submitButton.addEventListener("click", checkAnswer);

        // Allow pressing 'Enter' to check the answer
        answerInput.addEventListener("keyup", (event) => {
          if (event.key === "Enter") {
            checkAnswer();
          }
        });

        // Initialize categories on page load
        populateCategories();
      });
    </script>
  </body>
</html>
